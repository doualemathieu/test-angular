<div class="character"
    [ngStyle]="{'top.px': top, 'left.px': left, transform: deplacement === 'ArrowLeft' ? 'scaleX(-1)' : 'scaleX(1)' }">
    <div class="head">
        <div class="eye"></div>
        <div class="hair"></div>
    </div>
    <div class="body"></div>
    <div class="left-arm"></div>
    <div class="right-arm"></div>
    <div class="left-leg"></div>
    <div class="right-leg"></div>
    <div class="left-foot"></div>
    <div class="right-foot"></div>
</div>
